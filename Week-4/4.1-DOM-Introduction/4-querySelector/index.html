<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // to select the html element querySelector is also a method to select 
    document.querySelector('.class-name'); // on place of class-name we have to write the class of html tag to select it

    document.querySelector('#id-name'); // on place of id-name we have to write the id of html tag to select it
    
    document.querySelector('div'); // it selects the first div of html page

    document.querySelectorAll('div'); // it selects the all div of html page

  </script>
</body>
</html>
