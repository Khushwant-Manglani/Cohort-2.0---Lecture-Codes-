<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>
  <form id="login-form" action="">
    First Name : <input type="text" placeholder="first-name" name="first-name" value="Iron" />
    <br />
    Last Name : <input type="text" placeholder="last-name" name="last-name" value="Man" />
    <br />
    <input type="submit" value="submit" />
  </form>

  <p>Click on "Try me" to display the number of elements present in the form.</p>

  <input onclick="myFunction()" type="submit" value="Try me" />

  <p id="display-text"></p>

  <script>
    function myFunction() {
      const noOfElements = document.getElementById('login-form').elements.length;
      const firstName = document.getElementById('login-form').elements[0].value;

      const displayElement = document.getElementById('display-text');
      displayElement.innerHTML = 'The total elements present in form is : ' + noOfElements + ', and the first element name is : ' + firstName;

      const para=document.createElement('p');
      para.innerHTML='This is the paragraph created via DOM';
      document.body.appendChild(para);
    }
  </script>

</body>
</html>
