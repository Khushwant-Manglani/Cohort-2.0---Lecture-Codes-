<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>
</head>
<body>
  <div class="intro">Hello World!</div>
  <div class="intro"><b>getElementByClassName</b> method</div>

  <div id="aboutIntro"></div>

  <script>
    const x=document.getElementsByClassName("intro");
    document.getElementById("aboutIntro").innerHTML='The first of intro class is : ' + x[1].innerHTML;
  </script>
</body>
</html>
