<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>
</head>
<body>
  <div>
    <p>paragraph 1</p>
  </div>
  <div>
    <p>paragraph 2</p>
  </div>
  <div>
    <p>paragraph 3</p>
  </div>

  <script>

    const paraNodes=document.querySelectorAll('div>p');
    for(let i=0 ; i<paraNodes.length ; ++i) {
      paraNodes[i].style.backgroundColor='red';
    }

  </script>

</body>
</html>
