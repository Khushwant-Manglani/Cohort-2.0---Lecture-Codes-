<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript HTML DOM</title>
</head>
<body>
  <div>Div one</div>
  <p>Paragraph one</p>
  <div>Div two</div>
  <p>Paragraph two</p>
  <div>Div three</div>
  <p>Paragraph three</p>

  <script>
    const paragraph=document.querySelectorAll('p');
    paragraph.forEach(para => {
      para.style.backgroundColor='red', para.style.color='white'
    });
  </script>

</body>
</html>
